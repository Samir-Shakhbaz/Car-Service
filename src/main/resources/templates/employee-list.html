<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <div th:replace="fragments :: header"/>
</head>

<body style="background-color:#EDF1FF">

<div th:replace="fragments :: navigation"></div>

<link th:href="@{/css/style_employee_list.css}" rel="stylesheet"/>

<body>
<div align="center">

    <h1>Employee List</h1>
    <a th:href="@{/employee/new}">Add New Employee</a><br/>

    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Order ID</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.id}">Employee ID</td>
            <td th:text="${employee.firstName}">First Name</td>
            <td th:text="${employee.lastName}">Last Name</td>
            <td th:text="${employee.phoneNumber}">Phone Number</td>
            <td>
                <span th:each="order : ${employee.orders}" th:text="${order.id}">Order ID</span>
            </td>

            <td th:text="${employee.status}">Status</td>
            <td>
                <a th:href="@{'/employee/edit/' + ${employee.id}}">Edit</a>
                <a th:href="@{'/employee/delete/' + ${employee.id}}">Delete</a>
                <!--            <a th:href="@{'/order/new?customerId=' + ${customer.id}}">Create New Order</a><br/>-->
                <a th:href="@{'/order/new?employeeId=' + ${employee.id}}">Create New Order</a>

                <!--            <a th:href="@{/order/new(id=${customer.id}, firstName=${customer.firstName}, lastName=${customer.lastName}, phoneNumber=${customer.phoneNumber})}">-->
                <!--                Create New Order-->
                <!--            </a>-->

            </td>
        </tr>
        </tbody>
    </table>


</body>
</html>
