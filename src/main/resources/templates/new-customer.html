<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Customer</title>
    <div th:replace="fragments :: header"/>
</head>

<body style="background-color:#EDF1FF">

<div th:replace="fragments :: navigation"></div>

<link th:href="@{/css/style_chevy.css}" rel="stylesheet"/>

<body>
<div align="center">

    <h1>New Customer</h1>

    <br/>
    <!--
    Here is the form that will be used to save the new customer.
    The form is tied to the Customer object you added to the model,
    and on submit it will hit the /save endpoint using the POST method.
    -->
    <form action="#" th:action="@{/customer/save}" th:object="${customer}" method="post">
        <!--
        These input fields are used to collect the information
        required to complete the referenced Customer object.
        -->
        <table border="0" cellpadding="10">
                    <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{firstName}" required/></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lastName}" required/></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="number" th:field="*{phoneNumber}" required/></td>
            </tr>
<!--            <tr>-->
<!--                <td>Car Make:</td>-->
<!--                <td><input type="text" th:field="*{car.make}" required/></td>-->
<!--            </tr>-->
<!--            <tr>-->
<!--                <td>Car Year:</td>-->
<!--                <td><input type="text" th:field="*{car.year}" required/></td>-->
<!--            </tr>-->

        </table>
        <table border="0" cellpadding="10">
            <tr>
                <td>Car Make:</td>
                <td><input type="text" th:field="*{car.make}" required/></td>
            </tr>
            <tr>
                <td>Car Year:</td>
                <td><input type="number" th:field="*{car.year}" required/></td>
            </tr>
        </table>

        <div colspan="2">
        </br>
        <div colspan="2">
        <button type="save">Save</button>
    </div>
    </form>


</body>
</html>
